<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <style>
        .abc {
        background-color: rgb(252, 254, 255);
        width: 1500px;
        
        border: 20px solid rgb(85, 17, 66);
        padding: 50px;
        margin: 10px;
      }
   </style>
</head>
<body>
    <main>
      <div class="abc">
        <div class="row">
            <div class="col-lg-3"><center><img src="images/2.jpg" class="rounded-circle img-thumbnail" alt="..." style="width:240px;">
                <p><b>Kruti</b><br>kruti@abc.com</p></center>
            </div>
            <div class="col-lg-5">
              <h3><b>Profile Settings</b></h3>
              <div class="row">
                <div class="col-sm-6">
                  <label  class="form-label">Name</label>
                  <input type="text" class="form-control" id="" placeholder="First Name">
                </div>
               <div class="col-sm-6">
                  <label  class="form-label">Surname</label>
                  <input type="text" class="form-control" id="" placeholder="Surname">
                </div>
              </div>
              <div class="mb-3">
                <label  class="form-label">Email ID</label>
                <input type="text" class="form-control" id="" placeholder="enter email ID">
              </div>
              <div class="mb-3">
                <label  class="form-label">Address</label>
                <input type="text" class="form-control" id="" placeholder="enter address">
              </div>
              <div class="mb-3">
                <label  class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="" placeholder="enter mobile no.">
              </div>
              <div class="mb-3">
                <label  class="form-label">Education</label>
                <input type="text" class="form-control" id="" placeholder="enter education">
              </div>
              <div class="row">
                <div class="col-sm-6 ">
                  <label  class="form-label">Country</label>
                  <input type="text" class="form-control" id="" placeholder="country">
                </div>
               <div class="col-sm-6 ">
                  <label  class="form-label">State/Region</label>
                  <input type="text" class="form-control" id="" placeholder="state">
                </div>
              </div>
              <div class="row mt-3">
                <div class="col text-center">
                    <input type="submit" class="btn btn-info btn-lg" name="Save Profile" id="" value="Save Profile">
                  
                </div>
            </div>
                
            </div>
            <div class="col-lg-4"><h4>Edit Experiance</h4>
              <div class="mb-3">
                <label  class="form-label">Experiance in Desiging</label>
                <input type="text" class="form-control" id="" placeholder="experiance">
              </div>
              <div class="mb-3">
                <label  class="form-label">Additional Details</label>
                <input type="text" class="form-control" id="" placeholder="additional details">
              </div>
              <div class="row mt-3">
                <div class="col text-center">
                    <input type="submit" class="btn btn-info btn-lg" name="Add Experiance" id="" value="Add Details">
                </div>
            </div>
        </div>
      </div>
      
    </main>
</body>
</html>
