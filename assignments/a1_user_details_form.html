<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
     integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>User details</title>
</head>
<body>
    <header>
          <h1 style="text-align: center;font-style: italic;">Enter Your Details</h1>
    </header>
    <main>
        <div class="container">
            <div class="row mt-3">
                <div class="col-lg-6 offset-lg-3">
                    <div class="card border-success" style="border-width: 10px"><br>
                        <div class="card-header" style="font-style: italic;">
                           <h4> Your Details...</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label   class="form-label">Name</label>
                                <input type="text" class="form-control" id="" placeholder="First & Last name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="text" class="form-control" id="" placeholder="abc@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Phone</label>
                                <input type="text" class="form-control" id="" placeholder="Eg. +919876543210">
                            </div>
                        </div>


                        <div class="card-header" style="font-style: italic;">
                            <h4> Delivery Address</h4>
                         </div>
                         <div class="card-body">
                             <div class="mb-3">
                                 <label  class="form-label">Address</label>
                                 <input type="text" class="form-control" id="">
                             </div>
                             <div class="row">
                             <div class="col-sm-6">
                                <label  class="form-label">Post Code</label>
                                <input type="text" class="form-control" id="">
                              </div>
                              <div class="col-sm-6">
                                <label  class="form-label">Country</label>
                                <input type="text" class="form-control" id="">
                              </div>
                            </div>
                         </div>
                         

                         <div class="card-header" style="font-style: italic;">
                            <h4>Card Details</h4>
                         </div>
                         <div class="card-body">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-sm-6">
                            <label  class="form-label">Card Type</label></div><br>
                            <div class="col-sm-6">
                            <div class="form-check  ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="" value="VISA">
                                <label class="form-check-label" >VISA</label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="" value="AmEx">
                                <label class="form-check-label" >AmEx</label>
                              </div>
                              <div class="form-check ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="" value="MasterCard" >
                                <label class="form-check-label" >MasterCard</label>
                              </div>
                              </div>
                              </div>
                              </div>
                             <div class="mb-3">
                                 <label  class="form-label">Card Number</label>
                                 <input type="text" class="form-control" id="">
                             </div>
                             <div class="mb-3">
                                <label  class="form-label">Security Code</label>
                                <input type="text" class="form-control" id="">
                            </div>
                            <div class="mb-3">
                                <label  class="form-label">Card Name</label>
                                <input type="text" class="form-control" id="">
                            </div>
                         </div>
                         <div class="row mt-3">
                            <div class="col text-center">
                                <input type="submit" class="btn btn-info btn-lg" name="Submit" id="">
                                <input type="reset" class="btn btn-warning btn-lg" name="Reset" id="">
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
